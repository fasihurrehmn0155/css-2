<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Board with Divs</title>
  <style>
    .board {
      width: 400px;

    }
    .square {
      width: 50px;
      height: 50px;
      display: inline-block;
      font-size: 32px;
      text-align: center;
      line-height: 50px;
      font-family: "Segoe UI Symbol", "Arial Unicode MS", sans-serif;
    }
    .white {
      background-color: #f0d9b5;
    }
    .black {
      background-color: #b58863;
    }
  </style>
</head>
<body>
  <div class="board">

    <div class="square white">♜</div>
    <div class="square black">♞</div>
    <div class="square white">♝</div>
    <div class="square black">♛</div>
    <div class="square white">♚</div>
    <div class="square black">♝</div>
    <div class="square white">♞</div>
    <div class="square black">♜</div>
    <span class="row-break"></span>


    <div class="square black">♟</div>
    <div class="square white">♟</div>
    <div class="square black">♟</div>
    <div class="square white">♟</div>
    <div class="square black">♟</div>
    <div class="square white">♟</div>
    <div class="square black">♟</div>
    <div class="square white">♟</div>
    <span class="row-break"></span>

    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <span class="row-break"></span>

    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <span class="row-break"></span>

    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <span class="row-break"></span>

    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <span class="row-break"></span>

    <div class="square white">♙</div>
    <div class="square black">♙</div>
    <div class="square white">♙</div>
    <div class="square black">♙</div>
    <div class="square white">♙</div>
    <div class="square black">♙</div>
    <div class="square white">♙</div>
    <div class="square black">♙</div>
    <span class="row-break"></span>

    <div class="square black">♖</div>
    <div class="square white">♘</div>
    <div class="square black">♗</div>
    <div class="square white">♕</div>
    <div class="square black">♔</div>
    <div class="square white">♗</div>
    <div class="square black">♘</div>
    <div class="square white">♖</div>
  </div>
</body>
</html>
